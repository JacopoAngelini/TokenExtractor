<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

<body>
    <div id="main" class="text-center m-auto mt-3 border border-primary border-3 rounded w-75">
        <h1 class="mb-4 mt-2">Token Extractor</h1>

        <div class="container text-start">
            <div class="row m-3">
                <label class=" col" style="color:blue" for="tokenGiocatore">Numero Token Giocatore</label>
                <input type="number" class="col" id="tokenGiocatore">
            </div>
            <div class="row m-3">
                <label class="col" style="color:red" for="tokenMaster">Numero Token Master</label>
                <input class="col" type="number" id="tokenMaster">
            </div>
        </div>

        <div class="mt-4 pt-1">
            <button type="button" class='btn btn-success mx-2' onclick="info()">Info</button>

            <button type="button" class='btn btn-primary mx-2' onclick="estraiToken()">Estrai</button>

            <button type="button" class='btn btn-secondary mx-2' onclick="estraiDiNuovo()">Estrai di nuovo</button>
        </div>

        <div id="risultato" class="mt-4 fs-5">

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
