<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="main" class="text-center m-auto mt-3 border border-primary border-3 rounded w-75">
        <h1 class="mb-4 mt-2">Token Extractor</h1>

        <div class="container text-start">

            <div class="row m-3">
                <label class="fw-bold col" style="color:blue" for="tokenGiocatore">Numero Token Giocatore</label>
                <input type="number" class="col" id="tokenGiocatore">
            </div>
            <div class="row m-3">
                <label class="col fw-bold" style="color:red" for="tokenMaster">Numero Token Master</label>
                <input class="col" type="number" id="tokenMaster">
            </div>
            <div class="row m-3">
                <button type="button" class='btn btn-warning d-inline' onclick="inserisciToken()">Inserisci
                    Token</button>
            </div>

            <div id="divNumTokenEstrarre" class="d-none">
                <div class="row m-3 my-4">
                    <label class="col pe-0 fw-bold" style="color:green">Numero Token da Estrarre</label>
                    <div class="col ps-0">
                        <button class="d-inline btn btn-danger p-2" onclick="minus()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                            </svg>
                        </button>

                        <p class='d-inline mx-3 fs-4' id="NumTokenEstrarre" type='number'>0</p>
                        
                        <button class="d-inline btn btn-success p-2" onclick="plus()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="row m-3">
                    <button class="d-inline btn btn-success p-2" onclick="estrai()">Estrai</button>
                </div>

            </div>
        </div>

        <div id="risultato" class="mt-4 fs-5">

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
